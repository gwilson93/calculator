<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="lastoperand"></div>
        <div class="currentoperand"></div>
      </div>
      <div class="calc-btns">
        <button type="button" class="clear">AC</button>
        <button type="button" class="delete">DEL</button>
        <button type="button" class="operator">%</button>
        <button type="button" class="operator">+</button>
        <button type="button" class="num">1</button>
        <button type="button" class="num">2</button>
        <button type="button" class="num">3</button>
        <button type="button" class="operator">x</button>
        <button type="button" class="num">4</button>
        <button type="button" class="num">5</button>
        <button type="button" class="num">6</button>
        <button type="button" class="operator">/</button>
        <button type="button" class="num">7</button>
        <button type="button" class="num">8</button>
        <button type="button" class="num">9</button>
        <button type="button" class="operator">-</button>
        <button type="button" class="num">0</button>
        <button type="button" class="operator">+</button>
        <button type="button" class="equals">=</button>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/gwilson93" target="_blank">&copy; Garret Wilson</a> | <a href="https://github.com/gwilson93/calculator" target="_blank">Source Code</a>
    </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
